<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Add To Cart ðŸ›’</title>
</head>
<body>
    <div class="cointaner">
        <div class="row" style="height: 20vh;">
            <!--datos del alumno (Nombre , carrera , escuela, NUA)-->
        </div>
        <div class="row" style="height: 80vh; overflow-y: scroll;">
            <div class="col-8">
                <!-- Listado de productos -->
                <p class="text-center">Products</p>
                <div class="row" id="cards" ></div>
            </div>
            <div class="col-4">
                <!-- Listado de productos comprados -->
                <p class="text-center">Bought Products</p>
                <table class="table">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Count</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer">
                            <th colspan="5" scope="row" class="text-center">
                                Carrito Vacio. Agrega productos
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Template para crear la tarjeta del producto -->
   <template id="template-card">
    <div class="col-4 mb-2">
        <div class="card">
            <img src="" alt="">
            <div class="card-body">
                <h5>Titulo</h5>
                <p>Precio</p>
                <button class="btn btn-dark">Comprar</button>
            </div>
        </div>
    </div>
   </template>

    <script src="./js/app.js"></script>
</body>
</html>
